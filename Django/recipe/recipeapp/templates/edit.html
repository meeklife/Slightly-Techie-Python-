{% extends 'base.html'%}


<title>{% block title %}New Recipe{% endblock %}</title>

{% block content %}
<div>
    <h2 class="text-primary text-center">Edit Recipe</h2>
</div>

<div>
    {% for recipe in recipes%}
    <form action="{% url 'update_recipe' recipe.id %}" method="PUT">
        {% csrf_token %}
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Enter Recipe Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name='name' value="{{recipe.name}}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Enter Calories</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name='calories' value="{{recipe.calories}}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput3" class="form-label">Enter the Duration</label>
            <input type="text" class="form-control" id="formGroupExampleInput3" name='duration' value="{{recipe.duration}}">
        </div>
        <button class="btn btn-primary">Update</button>
    </form>
{% endfor %}
</div>

{% endblock %}
